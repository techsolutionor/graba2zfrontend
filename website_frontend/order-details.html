<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Failed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 100px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="text-danger">Payment Failed</h2>
    <p class="mt-3">We could not process your payment for Order ID: <span id="orderIdText"></span></p>
    <a href="./order-payment.html" class="btn btn-primary mt-3">Try Again</a>
  </div>

  <script>
    // Read order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("order_id");
    const error = urlParams.get("payment_error");

    document.getElementById("orderIdText").innerText = orderId || "Unknown";
  </script>
  <script src="./apiConfig/apiConfig.js"></script>
</body>
</html>
